<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Live Classes - Future Toppers</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0b0c17, #1e1038, #140912);
      color: #fff;
    }
    header {
      background: rgba(0, 102, 204, 0.9);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 30px rgba(0, 102, 204, 0.5);
    }
    .logo-container {
      display: flex;
      align-items: center;
      gap: 0.7rem;
    }
    .logo-container img {
      height: 40px;
      width: 40px;
      border-radius: 50%;
      object-fit: cover;
      box-shadow: 0 0 15px rgba(0, 102, 204, 0.8), 0 0 25px rgba(0, 102, 204, 0.5);
    }
    .logo-container h1 {
      font-size: 1.5rem;
      font-weight: 700;
      animation: float 2.5s ease-in-out infinite;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-4px); }
    }
    .live-classes-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem 1rem;
    }
    .live-classes-container h2 {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 1.5rem;
      color: #ffffff;
      text-align: center;
    }
    .tabs-wrapper {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1rem;
      margin-bottom: 2rem;
    }
    .tab-button {
      background: rgba(15, 10, 30, 0.9);
      border: 1px solid rgba(0, 102, 204, 0.3);
      border-radius: 8px;
      color: #e0e0e0;
      padding: 0.6rem 1.4rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      box-shadow: 0 2px 10px rgba(0, 102, 204, 0.2);
    }
    .tab-button:hover {
      background: rgba(0, 102, 204, 0.5);
      transform: translateY(-2px);
    }
    .tab-button.active {
      background: linear-gradient(to right, #06b6d4, #3b82f6);
      color: white;
      box-shadow: 0 4px 15px rgba(59, 130, 246, 0.6);
    }
    .card-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 1.5rem;
      padding: 0 1rem;
    }
    .card-link {
      text-decoration: none;
      color: inherit;
    }
    .live-card {
      background: rgba(15, 10, 30, 0.9);
      border: 1px solid rgba(0, 102, 204, 0.3);
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0, 102, 204, 0.3);
      transition: all 0.3s ease;
    }
    .live-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0, 102, 204, 0.5);
    }
    .card-image-container {
      width: 100%;
      height: 180px;
      overflow: hidden;
      position: relative;
    }
    .card-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.3s ease;
    }
    .live-card:hover .card-image {
      transform: scale(1.05);
    }
    .card-badge {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 0.3rem 0.6rem;
      border-radius: 4px;
      font-size: 0.8rem;
      font-weight: 600;
    }
    .card-content {
      padding: 1.2rem;
    }
    .card-title {
      font-size: 1.1rem;
      font-weight: bold;
      color: #ffffff;
      margin-bottom: 0.5rem;
    }
    .card-subject {
      font-size: 0.9rem;
      color: #38bdf8;
      margin-bottom: 0.5rem;
    }
    .card-info {
      font-size: 0.85rem;
      color: #bbbbbb;
      margin: 0.3rem 0;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .loading-text {
      font-size: 1.1rem;
      color: #aaaaaa;
      text-align: center;
      margin: 2rem 0;
    }
    @media (max-width: 768px) {
      .card-grid {
        grid-template-columns: 1fr;
      }
      .live-classes-container h2 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo-container">
      <img src="https://yt3.googleusercontent.com/WwKP0Ffv44YkImLvxhXhB4ccEqM4oqt4fGjKYlR5boAUp0XH8EWLjcDW9w_xPU8tsiQCwUkE2k8=s160-c-k-c0x00ffffff-no-rj" alt="EduRise">
      <h1>Live Classes - Future Toppers</h1>
    </div>
  </header>

  <div class="live-classes-container">
    <h2>üî¥ Live Classes</h2>
    <div class="tabs-wrapper">
      <button class="tab-button active" onclick="switchTab('live')">Live</button>
      <button class="tab-button" onclick="switchTab('upcoming')">Upcoming</button>
      <button class="tab-button" onclick="switchTab('completed')">Completed</button>
    </div>

    <div id="cardGrid" class="card-grid"></div>
    <p id="loading" class="loading-text">‚è≥ Loading...</p>
  </div>

  <script>
    const tabs = ["live", "upcoming", "completed"];
    const subjectMap = {
      "35848": "Maths",
      "35850": "Science",
      "35849": "SST"
    };
    const GITHUB_API_BASE = "https://automation9thphp.vercel.app/api/api.php?token=my_secret_key123&view=";

    let data = {};
    let currentTab = "live";

    function formatTime(unix) {
      const d = new Date(parseInt(unix) * 1000);
      return d.toLocaleString("en-IN", { 
        dateStyle: "medium", 
        timeStyle: "short",
        timeZone: "Asia/Kolkata"
      });
    }

    function formatDuration(seconds) {
      const s = parseInt(seconds || "0", 10);
      if (isNaN(s) || s <= 0) return "‚Äî";
      const mins = Math.floor(s / 60);
      const hrs = Math.floor(mins / 60);
      const remMin = mins % 60;
      return hrs > 0 ? `${hrs}h ${remMin}m` : `${remMin}m`;
    }

    function countdownTo(unix) {
      const ms = parseInt(unix) * 1000 - Date.now();
      if (ms < 0) return "üî¥ Starting soon";
      const mins = Math.floor(ms / 60000);
      const hrs = Math.floor(mins / 60);
      const remMin = mins % 60;
      return `üïí ${hrs}h ${remMin}m left`;
    }

    function getStatusBadge(tab) {
      if (tab === "live") return "üî¥ Live Now";
      if (tab === "upcoming") return "üü° Scheduled";
      return "‚úÖ Completed";
    }

    function renderCard(item, tab) {
      const subject = subjectMap[item.payload.topic_id] || "Unknown";
      const fileUrl = item.file_url;
      const title = item.title || "Untitled";
      const thumb = item.thumbnail_url || "https://via.placeholder.com/300x180?text=No+Thumbnail";
      const startAt = formatTime(item.start_date);
      const endAt = formatTime(item.end_date);
      const duration = formatDuration(item.video_length || item.playtime || 0);

      const wrapper = document.createElement("a");
      wrapper.className = "card-link";
      if (tab === "live" || tab === "completed") {
        wrapper.href = `https://live331646.netlify.app/?link=${encodeURIComponent(fileUrl)}`;
        wrapper.target = "_blank";
      } else {
        wrapper.href = "#";
        wrapper.onclick = (e) => e.preventDefault();
      }

      wrapper.innerHTML = `
        <div class="live-card">
          <div class="card-image-container">
            <img src="${thumb}" alt="${title}" class="card-image" />
            <div class="card-badge">${getStatusBadge(tab)}</div>
          </div>
          <div class="card-content">
            <h3 class="card-title">${title}</h3>
            <p class="card-subject">üìò ${subject}</p>
            <p class="card-info">üóìÔ∏è ${startAt}</p>
            ${
              tab === "live" 
                ? `<p class="card-info">‚è±Ô∏è Duration: ${duration}</p>
                   <p class="card-info">üïì Ends: ${endAt}</p>`
                : tab === "upcoming"
                ? `<p class="card-info">${countdownTo(item.start_date)}</p>
                   <p class="card-info">üïì Starts: ${startAt}</p>`
                : `<p class="card-info">‚è±Ô∏è Duration: ${duration}</p>
                   <p class="card-info">‚úÖ Ended: ${endAt}</p>`
            }
          </div>
        </div>`;

      return wrapper;
    }

    function switchTab(tab) {
      currentTab = tab;
      document.querySelectorAll(".tab-button").forEach(btn => btn.classList.remove("active"));
      document.querySelector(`.tab-button:nth-child(${tabs.indexOf(tab) + 1})`).classList.add("active");
      renderCards();
    }

    function renderCards() {
      const grid = document.getElementById("cardGrid");
      const loading = document.getElementById("loading");
      grid.innerHTML = "";
      loading.style.display = "none";

      if (!data[currentTab] || data[currentTab].length === 0) {
        grid.innerHTML = '<p class="loading-text">No classes found for this category.</p>';
        return;
      }

      data[currentTab].forEach(item => {
        grid.appendChild(renderCard(item, currentTab));
      });
    }

    async function fetchData() {
      const loading = document.getElementById("loading");
      loading.style.display = "block";
      for (const tab of tabs) {
        try {
          const res = await fetch(`${GITHUB_API_BASE}${tab}`);
          const json = await res.json();
          data[tab] = json.data || [];
        } catch (e) {
          data[tab] = [];
        }
      }
      renderCards();
    }

    fetchData();
  </script>
</body>
  </html>
